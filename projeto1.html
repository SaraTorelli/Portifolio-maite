<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="projeto1.css">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Detalhado</title>
 
</head>
<body>
    
  <main class="container">
  <h1 class="titulo-projeto">Sistema de Portfólio Interativo</h1>
   
    <div class="carousel" id="carousel">
      
        <div class="carousel-item active">
        
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=80" alt="Foto 1" />
      </div>
      <div class="carousel-item">
        <video controls preload="metadata" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80" alt="Foto 2" />
      </div>
      <div class="carousel-item">
        <video controls preload="metadata" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"></video>
      </div>
    </div>

    <p class="descricao">
      Este projeto é uma demonstração técnica que integra imagens e vídeos em um carrossel responsivo. A interface é limpa, moderna, com animações suaves e botões interativos. Ideal para apresentar portfólios, produtos ou qualquer conteúdo multimídia.
    </p>

    <a href="https://seuprojeto.com" target="_blank" rel="noopener" class="btn-projeto">Ver Projeto</a>
  </main>

  <script>
    (() => {
      const carousel = document.getElementById('carousel');
      const items = carousel.querySelectorAll('.carousel-item');
      let currentIndex = 0;

      function showItem(index) {
        items.forEach((item, i) => {
          item.classList.toggle('active', i === index);
        });
      }

      function next() {
        currentIndex = (currentIndex + 1) % items.length;
        showItem(currentIndex);
      }

      function prev() {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        showItem(currentIndex);
      }

      // Criar botões dinâmicos e adicioná-los
      const controls = document.createElement('div');
      controls.className = 'carousel-controls';

      const btnPrev = document.createElement('button');
      btnPrev.className = 'carousel-btn';
      btnPrev.innerHTML = '&#10094;'; // ‹
      btnPrev.title = 'Anterior';
      btnPrev.onclick = prev;

      const btnNext = document.createElement('button');
      btnNext.className = 'carousel-btn';
      btnNext.innerHTML = '&#10095;'; // ›
      btnNext.title = 'Próximo';
      btnNext.onclick = next;

      controls.appendChild(btnPrev);
      controls.appendChild(btnNext);
      carousel.appendChild(controls);

      // Auto slide a cada 6 segundos
      setInterval(next, 6000);
    })();
  </script>
</body>
</html>
